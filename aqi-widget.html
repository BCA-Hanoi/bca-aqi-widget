<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Air Quality Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .widget {
            background: white;
            border-radius: 12px;
            padding: 15px 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            width: 800px;
            max-width: 100%;
            transition: all 0.5s ease;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .school-name {
            font-size: 15px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 2px;
        }
        
        .location {
            font-size: 10px;
            color: #666;
        }
        
        .content {
            display: grid;
            grid-template-columns: 90px 1fr 180px;
            gap: 20px;
            align-items: center;
        }
        
        .aqi-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .aqi-value {
            font-size: 36px;
            font-weight: 800;
            color: white;
            line-height: 1;
            margin-bottom: 2px;
        }
        
        .aqi-label {
            font-size: 10px;
            color: rgba(255,255,255,0.95);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .station-name {
            font-size: 7px;
            color: rgba(255,255,255,0.85);
            margin-top: 2px;
            text-align: center;
        }
        
        .status-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 12px 15px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .status-icon {
            font-size: 24px;
            text-align: center;
            margin-bottom: 4px;
        }
        
        .message-title {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #1a1a1a;
            text-align: center;
            line-height: 1.2;
        }
        
        .message-en {
            font-size: 10px;
            color: #2c3e50;
            margin-bottom: 3px;
            line-height: 1.3;
            text-align: center;
        }
        
        .message-vi {
            font-size: 9px;
            color: #546e7a;
            line-height: 1.3;
            font-style: italic;
            text-align: center;
        }
        
        .legend {
            display: flex;
            flex-direction: column;
            gap: 4px;
            justify-content: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 9px;
            color: #555;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            flex-shrink: 0;
        }
        
        .loading {
            text-align: center;
            padding: 30px 20px;
            color: #666;
            font-size: 13px;
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            color: #856404;
            font-size: 11px;
        }
        
        /* Color classes */
        .good { background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%); }
        .moderate { background: linear-gradient(135deg, #fb923c 0%, #f97316 100%); }
        .unhealthy { background: linear-gradient(135deg, #f87171 0%, #ef4444 100%); }
        .hazardous { background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%); }
        
        .good-border { border-left-color: #22c55e; }
        .moderate-border { border-left-color: #f97316; }
        .unhealthy-border { border-left-color: #ef4444; }
        .hazardous-border { border-left-color: #8b5cf6; }

        @media (max-width: 850px) {
            .widget {
                width: 100%;
            }
            
            .content {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .aqi-circle {
                margin: 0 auto;
            }
            
            .legend {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="widget" id="widget">
        <div class="loading">Loading air quality data...</div>
    </div>

    <script>
        // Configuration - Van Phu, Ha Dong, Hanoi
        const LAT = 20.9766;
        const LON = 105.7649;
        const SCHOOL_NAME = "British Columbia Academy";
        
        // AQI levels and messages
        const AQI_LEVELS = [
            {
                max: 100,

                titleEn: 'Good Air Quality',
                titleVi: 'Ch·∫•t L∆∞·ª£ng Kh√¥ng Kh√≠ T·ªët',
                messageEn: 'Students can go outside anytime without masks.',
                messageVi: 'H·ªçc sinh c√≥ th·ªÉ ra ngo√†i b·∫•t c·ª© l√∫c n√†o m√† kh√¥ng c·∫ßn kh·∫©u trang.'
            },
            {
                max: 150,
                level: 'moderate',
                icon: 'üò∑',
                titleEn: 'Moderate - Masks Recommended',
                titleVi: 'Trung B√¨nh - N√™n ƒêeo Kh·∫©u Trang',
                messageEn: 'Students can go outside for play. Wearing masks is recommended.',
                messageVi: 'H·ªçc sinh c√≥ th·ªÉ ra ngo√†i ch∆°i. N√™n ƒëeo kh·∫©u trang.'
            },
            {
                max: 200,
                level: 'unhealthy',
                icon: 'üò®',
                titleEn: 'Unhealthy - Masks Required',
                titleVi: 'Kh√¥ng L√†nh M·∫°nh - B·∫Øt Bu·ªôc ƒêeo Kh·∫©u Trang',
                messageEn: 'Students must wear masks when going outside for play.',
                messageVi: 'H·ªçc sinh ph·∫£i ƒëeo kh·∫©u trang khi ra ngo√†i ch∆°i.'
            },
            {
                max: 999,
                level: 'hazardous',
                icon: 'üö´',
                titleEn: 'Hazardous - Stay Indoors',
                titleVi: 'Nguy Hi·ªÉm - ·ªû Trong Nh√†',
                messageEn: 'Students must stay indoors. No outdoor activities allowed.',
                messageVi: 'H·ªçc sinh ph·∫£i ·ªü trong nh√†. Kh√¥ng ƒë∆∞·ª£c ph√©p ho·∫°t ƒë·ªông ngo√†i tr·ªùi.'
            }
        ];

        function getAQILevel(aqi) {
            return AQI_LEVELS.find(level => aqi <= level.max);
        }

        function formatTime(date) {
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function fetchAQI() {
            try {
                // Using Mo Lao, Ha Dong station (closest to Van Phu)
                // Station ID: 100380
                const response = await fetch(
                    `https://api.waqi.info/feed/@100380/?token=demo`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch AQI data');
                }
                
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error('Invalid API response');
                }
                
                return {
                    aqi: data.data.aqi,
                    station: data.data.city.name,
                    time: new Date()
                };
            } catch (error) {
                console.error('Error fetching AQI:', error);
                throw error;
            }
        }

        function renderWidget(aqiData) {
            const level = getAQILevel(aqiData.aqi);
            
            const html = `
                <div class="header">
                    <div class="school-name">${SCHOOL_NAME}</div>
                    <div class="location">üìç Van Phu, Ha Dong, Hanoi</div>
                </div>
                
                <div class="content">
                    <div class="aqi-circle ${level.level}">
                        <div class="aqi-value">${aqiData.aqi}</div>
                        <div class="aqi-label">AQI</div>
                        <div class="station-name">${aqiData.station}</div>
                    </div>
                    
                    <div class="status-card ${level.level}-border">
                        <div class="status-icon">${level.icon}</div>
                        <div class="message-title">${level.titleEn}</div>
                        <div class="message-en">${level.messageEn}</div>
                        <div class="message-vi">${level.messageVi}</div>
                    </div>
                    
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color good"></div>
                            <span>0-100: Good</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color moderate"></div>
                            <span>101-150: Moderate</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color unhealthy"></div>
                            <span>151-200: Unhealthy</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color hazardous"></div>
                            <span>200+: Hazardous</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('widget').innerHTML = html;
        }

        function renderError() {
            document.getElementById('widget').innerHTML = `
                <div class="error">
                    <h3 style="font-size: 12px; margin-bottom: 6px;">Unable to load data</h3>
                    <p>Please check your internet connection.</p>
                </div>
            `;
        }

        async function init() {
            try {
                const aqiData = await fetchAQI();
                renderWidget(aqiData);
                
                // Update every 30 minutes
                setInterval(async () => {
                    try {
                        const newData = await fetchAQI();
                        renderWidget(newData);
                    } catch (error) {
                        console.error('Error updating AQI:', error);
                    }
                }, 30 * 60 * 1000);
                
            } catch (error) {
                renderError();
            }
        }

        // Initialize widget
        init();
    </script>
</body>
</html>
