<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Today</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .widget {
            width: 400px;
            height: 180px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            position: relative;
            background: white;
        }
        
        .title-bar {
            background: #3498db;
            padding: 10px 0;
            display: grid;
            grid-template-columns: 130px 1fr;
        }
        
        .title-section {
            text-align: center;
            padding: 0 12px;
        }
        
        .title-text {
            font-size: 11px;
            font-weight: 600;
            color: white;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 130px 1fr;
            flex: 1;
            position: relative;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            background: white;
            transition: background 0.3s ease;
        }
        
        .column.aqi-column {
            color: white;
        }
        
        .column.aqi-column.aqi-good-bg {
            background: #27ae60;
        }
        
        .column.aqi-column.aqi-moderate-bg {
            background: #f39c12;
        }
        
        .column.aqi-column.aqi-unhealthy-bg {
            background: #e74c3c;
        }
        
        .column.aqi-column.aqi-hazardous-bg {
            background: #9b59b6;
        }
        
        .weather-value-row, .aqi-value-row {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .weather-emoji, .aqi-emoji {
            font-size: 32px;
            line-height: 1;
        }
        
        .main-value {
            font-size: 46px;
            font-weight: 600;
            line-height: 1;
            color: #2c3e50;
            letter-spacing: -1px;
        }
        
        .aqi-column .main-value {
            color: white;
        }
        
        .sub-value {
            font-size: 13px;
            font-weight: 600;
            color: #7f8c8d;
            margin-bottom: 3px;
        }
        
        .aqi-column .sub-value {
            color: white;
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .detail {
            font-size: 10px;
            color: #95a5a6;
            font-weight: 500;
        }
        
        .date-weekday {
            font-size: 11px;
            font-weight: 700;
            color: #3498db;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .aqi-column .detail {
            color: white;
            opacity: 0.95;
            font-size: 12px;
            font-weight: 600;
        }
        
        .refresh-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 10;
            transition: all 0.2s ease;
        }
        
        .refresh-btn:hover { 
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .refresh-btn.spinning { animation: spin 0.6s linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .update-bar {
            background: #f8f9fa;
            padding: 5px 12px;
            text-align: center;
        }
        
        .update-info {
            font-size: 9px;
            color: #95a5a6;
            font-weight: 500;
        }
        
        .station-name {
            font-weight: 600;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="title-bar">
            <div class="title-section">
                <div class="title-text">Date</div>
            </div>
            <div class="title-section">
                <div class="title-text">Air / KhÃ´ng KhÃ­</div>
            </div>
        </div>
        
        <div class="content-wrapper">
            <!-- Date Column -->
            <div class="column">
                <div class="main-value" id="day">18</div>
                <div class="sub-value" id="month-year">Jan 2026</div>
                <div class="date-weekday" id="weekday">Saturday</div>
            </div>
            
            <!-- Air Quality Column -->
            <div class="column aqi-column aqi-unhealthy-bg" id="aqi-column">
                <div class="aqi-value-row">
                    <div class="main-value" id="aqi">185</div>
                    <div class="aqi-emoji" id="aqi-emoji">ðŸ˜·</div>
                </div>
                <div class="sub-value" id="aqi-status">Unhealthy</div>
                <div class="detail" id="aqi-action">Mask Required / Báº¯t Buá»™c Kháº©u Trang</div>
            </div>
            
            <button class="refresh-btn" id="refreshBtn">ðŸ”„</button>
        </div>
        
        <div class="update-bar">
            <div class="update-info">
                Updated <span id="updateTime">Loading...</span> â€¢ <span class="station-name" id="stationName">--</span>, Ha Dong
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '621c3c6e-26c6-4b4c-af1d-a1727708e16e';
        
        const AQI_LEVELS = [
            { max: 50, bgClass: 'aqi-good-bg', emoji: 'ðŸ˜Š', status: 'Good', action: 'Go Outside!', actionVi: 'Ra NgoÃ i!' },
            { max: 100, bgClass: 'aqi-good-bg', emoji: 'ðŸ™‚', status: 'Good', action: 'Enjoy Fresh Air', actionVi: 'KhÃ´ng KhÃ­ Tá»‘t' },
            { max: 150, bgClass: 'aqi-moderate-bg', emoji: 'ðŸ˜', status: 'Moderate', action: 'Suggested Mask', actionVi: 'NÃªn Äeo Kháº©u Trang' },
            { max: 200, bgClass: 'aqi-unhealthy-bg', emoji: 'ðŸ˜·', status: 'Unhealthy', action: 'Mask Required', actionVi: 'Báº¯t Buá»™c Kháº©u Trang' },
            { max: 999, bgClass: 'aqi-hazardous-bg', emoji: 'ðŸš«', status: 'Hazardous', action: 'Stay Inside', actionVi: 'á»ž Trong NhÃ ' }
        ];
        
        function getAQILevel(aqi) {
            return AQI_LEVELS.find(level => aqi <= level.max);
        }

        function updateDateTime() {
            const now = new Date();
            const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            document.getElementById('day').textContent = now.getDate();
            document.getElementById('month-year').textContent = `${months[now.getMonth()]} ${now.getFullYear()}`;
            document.getElementById('weekday').textContent = weekdays[now.getDay()];
            
            return now;
        }

        function getWeatherIcon(iconCode) {
            const icons = {
                '01d': 'â˜€ï¸', '01n': 'ðŸŒ™',
                '02d': 'â›…', '02n': 'â˜ï¸',
                '03d': 'â˜ï¸', '03n': 'â˜ï¸',
                '04d': 'â˜ï¸', '04n': 'â˜ï¸',
                '09d': 'ðŸŒ§ï¸', '09n': 'ðŸŒ§ï¸',
                '10d': 'ðŸŒ¦ï¸', '10n': 'ðŸŒ§ï¸',
                '11d': 'â›ˆï¸', '11n': 'â›ˆï¸',
                '13d': 'â„ï¸', '13n': 'â„ï¸',
                '50d': 'ðŸŒ«ï¸', '50n': 'ðŸŒ«ï¸'
            };
            return icons[iconCode] || 'ðŸŒ¤ï¸';
        }

        async function fetchLaCasta() {
            const response = await fetch(
                `https://api.airvisual.com/v2/nearest_city?lat=20.9819&lon=105.8247&key=${API_KEY}`
            );
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            if (data.status !== 'success') throw new Error('API error');
            
            console.log('Nearest station to La Casta:', data.data);
            console.log('Station:', data.data.city);
            console.log('AQI:', data.data.current.pollution.aqius);
            
            return {
                aqi: data.data.current.pollution.aqius,
                station: 'La Casta',
                weather: {
                    temp: data.data.current.weather.tp,
                    humidity: data.data.current.weather.hu,
                    icon: data.data.current.weather.ic
                },
                timestamp: new Date()
            };
        }

        async function fetchISPH() {
            const response = await fetch(
                `https://api.airvisual.com/v2/city?city=Ha Dong&state=Hanoi&country=Vietnam&key=${API_KEY}`
            );
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            if (data.status !== 'success') throw new Error('API error');
            
            return {
                aqi: data.data.current.pollution.aqius,
                station: 'ISPH',
                weather: {
                    temp: data.data.current.weather.tp,
                    humidity: data.data.current.weather.hu,
                    icon: data.data.current.weather.ic
                },
                timestamp: new Date()
            };
        }

        async function fetchAQI() {
            try {
                return await fetchLaCasta();
            } catch (error) {
                return await fetchISPH();
            }
        }

        function render(data) {
            // Weather
            document.getElementById('weather-icon').textContent = getWeatherIcon(data.weather.icon);
            document.getElementById('temp').textContent = `${Math.round(data.weather.temp)}Â°`;
            document.getElementById('humidity').textContent = `${data.weather.humidity}% humidity`;
            
            // AQI
            const level = getAQILevel(data.aqi);
            const aqiColumn = document.getElementById('aqi-column');
            
            aqiColumn.classList.remove('aqi-good-bg', 'aqi-moderate-bg', 'aqi-unhealthy-bg', 'aqi-hazardous-bg');
            aqiColumn.classList.add(level.bgClass);
            
            document.getElementById('aqi-emoji').textContent = level.emoji;
            document.getElementById('aqi').textContent = data.aqi;
            document.getElementById('aqi-status').textContent = level.status;
            document.getElementById('aqi-action').textContent = `${level.action} / ${level.actionVi}`;
            
            // Station name and update time
            document.getElementById('stationName').textContent = data.station;
            const timeString = data.timestamp.toLocaleString('en-US', {
                month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true
            });
            document.getElementById('updateTime').textContent = timeString;
        }

        async function refresh() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            updateDateTime();
            
            try {
                const data = await fetchAQI();
                render(data);
            } catch (error) {
                console.error('Failed:', error);
            }
            
            setTimeout(() => btn.classList.remove('spinning'), 600);
        }

        document.getElementById('refreshBtn').addEventListener('click', refresh);
        updateDateTime();
        refresh();
        setInterval(refresh, 30 * 60 * 1000);
    </script>
</body>
</html>
