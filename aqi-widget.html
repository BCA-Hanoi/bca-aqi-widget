<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Air Quality Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .widget {
            background: white;
            border-radius: 8px;
            padding: 20px 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            width: 800px;
            max-width: 100%;
            display: grid;
            grid-template-columns: 90px 1fr;
            gap: 20px;
            align-items: center;
            height: 120px;
        }
        
        .date-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .date-month {
            font-size: 11px;
            font-weight: 700;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        
        .date-day {
            font-size: 32px;
            font-weight: 900;
            color: #333;
            line-height: 1;
        }
        
        .date-year {
            font-size: 11px;
            color: #999;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .info-box {
            border: 3px solid;
            border-radius: 8px;
            padding: 15px 20px;
            height: 80px;
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .aqi-display {
            text-align: center;
            min-width: 80px;
        }
        
        .aqi-value {
            font-size: 40px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 2px;
        }
        
        .aqi-label {
            font-size: 10px;
            color: #666;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-info {
            flex: 1;
        }
        
        .status-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .status-message-vi {
            font-size: 16px;
            color: #666;
            line-height: 1.4;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 13px;
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            color: #856404;
            font-size: 12px;
        }
        
        /* Color classes */
        .good { 
            color: #22c55e;
            border-color: #22c55e;
        }
        .moderate { 
            color: #f97316;
            border-color: #f97316;
        }
        .unhealthy { 
            color: #ef4444;
            border-color: #ef4444;
        }
        .hazardous { 
            color: #8b5cf6;
            border-color: #8b5cf6;
        }
    </style>
</head>
<body>
    <div class="widget" id="widget">
        <div class="loading">Loading air quality data...</div>
    </div>

    <script>
        // Configuration
        const API_KEY = '621c3c6e-26c6-4b4c-af1d-a1727708e16e';
        const LAT = 20.9766;
        const LON = 105.7649;
        
        // AQI levels and messages
        const AQI_LEVELS = [
            {
                max: 50,
                level: 'good',
                titleEn: 'Good Air Quality',
                titleVi: 'Không Khí Tốt',
            },
            {
                max: 100,
                level: 'good',
                titleEn: 'Good Air Quality',
                titleVi: 'Không Khí Tốt',
            },
            {
                max: 150,
                level: 'moderate',
                titleEn: 'Moderate - Masks Recommended',
                titleVi: 'Trung Bình - Nên Đeo Khẩu Trang',
            },
            {
                max: 200,
                level: 'unhealthy',
                titleEn: 'Unhealthy - Masks Required',
                titleVi: 'Không Lành Mạnh - Bắt Buộc Khẩu Trang',
            },
            {
                max: 999,
                level: 'hazardous',
                titleEn: 'Hazardous - Stay Indoors',
                titleVi: 'Nguy Hiểm - Ở Trong Nhà',
            }
        ];

        function getAQILevel(aqi) {
            return AQI_LEVELS.find(level => aqi <= level.max);
        }

        function formatDate() {
            const now = new Date();
            const month = now.toLocaleString('en-US', { month: 'short' }).toUpperCase();
            const day = now.getDate();
            const year = now.getFullYear();
            return { month, day, year };
        }

        async function fetchAQI() {
            try {
                // Using IQAir API with GPS coordinates for nearest station
                const response = await fetch(
                    `https://api.airvisual.com/v2/nearest_city?lat=${LAT}&lon=${LON}&key=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch AQI data');
                }
                
                const data = await response.json();
                
                if (data.status !== 'success') {
                    throw new Error('Invalid API response');
                }
                
                return {
                    aqi: data.data.current.pollution.aqius,
                    city: data.data.city,
                    time: new Date()
                };
            } catch (error) {
                console.error('Error fetching AQI:', error);
                throw error;
            }
        }

        function renderWidget(aqiData) {
            const level = getAQILevel(aqiData.aqi);
            const date = formatDate();
            
            const html = `
                <div class="date-box">
                    <div class="date-month">${date.month}</div>
                    <div class="date-day">${date.day}</div>
                    <div class="date-year">${date.year}</div>
                </div>
                
                <div class="info-box ${level.level}">
                    <div class="aqi-display">
                        <div class="aqi-value">${aqiData.aqi}</div>
                        <div class="aqi-label">AQI</div>
                    </div>
                    
                    <div class="status-info">
                        <div class="status-title">${level.titleEn}</div>
                        <div class="status-message-vi">${level.titleVi}</div>
                    </div>
                </div>
            `;
            
            document.getElementById('widget').innerHTML = html;
        }

        function renderError() {
            document.getElementById('widget').innerHTML = `
                <div class="error">
                    <h3 style="font-size: 12px; margin-bottom: 6px;">Unable to load data</h3>
                    <p>Please check your internet connection or API key.</p>
                </div>
            `;
        }

        async function init() {
            try {
                const aqiData = await fetchAQI();
                renderWidget(aqiData);
                
                // Update every 30 minutes
                setInterval(async () => {
                    try {
                        const newData = await fetchAQI();
                        renderWidget(newData);
                    } catch (error) {
                        console.error('Error updating AQI:', error);
                    }
                }, 30 * 60 * 1000);
                
            } catch (error) {
                renderError();
            }
        }

        // Initialize widget
        init();
    </script>
</body>
</html>
