<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact AQI Widget - 400x200</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .widget {
            width: 400px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 24px rgba(0,0,0,0.15);
            display: grid;
            grid-template-columns: 140px 1fr;
            position: relative;
        }
        
        /* Refresh button - Top right corner */
        .refresh-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.1);
        }
        
        .refresh-btn:active {
            transform: scale(0.95) rotate(180deg);
        }
        
        .refresh-btn.spinning {
            animation: spin 0.6s linear;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Update time - Bottom right corner */
        .update-time {
            position: absolute;
            bottom: 6px;
            right: 10px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            z-index: 10;
        }
        
        /* Date Section - Left (White) */
        .date-section {
            background: white;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .date-weekday {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 4px;
        }
        
        .date-day {
            font-size: 56px;
            font-weight: 900;
            line-height: 1;
            color: #1a1a1a;
        }
        
        .date-info {
            font-size: 15px;
            font-weight: 700;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
        }
        
        .date-year {
            font-size: 11px;
            font-weight: 600;
            margin-top: 3px;
            color: #999;
        }
        
        /* AQI Section - Right (Colored) */
        .aqi-section {
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            transition: background 0.5s ease;
        }
        
        .aqi-top {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .aqi-value {
            font-size: 54px;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 3px 10px rgba(0,0,0,0.3);
            margin-bottom: 3px;
        }
        
        .aqi-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }
        
        .aqi-bottom {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .emoji {
            font-size: 32px;
            line-height: 1;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.2));
            flex-shrink: 0;
        }
        
        .status-text {
            flex: 1;
        }
        
        .status-title {
            font-size: 14px;
            font-weight: 800;
            margin-bottom: 3px;
            line-height: 1.3;
        }
        
        .status-title-vi {
            font-size: 11px;
            font-weight: 600;
            opacity: 0.9;
            line-height: 1.3;
        }
        
        /* Color themes */
        .good { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .moderate { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .unhealthy { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .hazardous { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
    </style>
</head>
<body>
    <div class="widget">
        <!-- Date on Left (White) -->
        <div class="date-section">
            <div class="date-weekday" id="weekday">SATURDAY</div>
            <div class="date-day" id="day">18</div>
            <div class="date-info" id="month">JAN</div>
            <div class="date-year" id="year">2026</div>
        </div>
        
        <!-- AQI on Right (Colored) -->
        <div class="aqi-section unhealthy">
            <div class="aqi-top">
                <div class="aqi-value">185</div>
                <div class="aqi-label">AQI</div>
            </div>
            
            <div class="aqi-bottom">
                <div class="emoji">ðŸ˜·</div>
                <div class="status-text">
                    <div class="status-title">Unhealthy<br>Masks Required</div>
                    <div class="status-title-vi">KhÃ´ng LÃ nh Máº¡nh<br>Báº¯t Buá»™c Kháº©u Trang</div>
                </div>
            </div>
        </div>
        
        <!-- Refresh button -->
        <button class="refresh-btn" id="refreshBtn" title="Refresh data">ðŸ”„</button>
        
        <!-- Update time -->
        <div class="update-time" id="updateTime">Updated: Hanoi â€¢ Jan 18, 2:30 PM</div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Update date display
            const weekdays = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            
            document.getElementById('weekday').textContent = weekdays[now.getDay()];
            document.getElementById('day').textContent = now.getDate();
            document.getElementById('month').textContent = months[now.getMonth()];
            document.getElementById('year').textContent = now.getFullYear();
            
            // Update time display
            const timeString = now.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('updateTime').textContent = `Updated: Hanoi â€¢ ${timeString}`;
        }
        
        // Refresh button handler
        document.getElementById('refreshBtn').addEventListener('click', function() {
            const btn = this;
            btn.classList.add('spinning');
            
            // Update date/time
            updateDateTime();
            
            // Here you would also fetch new AQI data
            // fetchAQI();
            
            setTimeout(() => {
                btn.classList.remove('spinning');
            }, 600);
        });
        
        // Initialize on load
        updateDateTime();
        
        // Auto-update every minute
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
