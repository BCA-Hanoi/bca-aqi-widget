<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Design - Split Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .widget {
            width: 600px;
            height: 250px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: 220px 1fr;
            position: relative;
        }
        
        /* Update time - Bottom right corner */
        .update-time {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            z-index: 10;
        }
        
        /* Date Section - Left (White) */
        .date-section {
            background: white;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .date-day {
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            color: #1a1a1a;
        }
        
        .date-weekday {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #999;
            margin-bottom: 6px;
        }
        
        .date-info {
            font-size: 20px;
            font-weight: 700;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
        }
        
        .date-year {
            font-size: 14px;
            font-weight: 600;
            margin-top: 4px;
            color: #999;
        }
        
        /* AQI Section - Right (Colored) */
        .aqi-section {
            padding: 20px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            transition: background 0.5s ease;
        }
        
        .aqi-top {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .aqi-value {
            font-size: 76px;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
            margin-bottom: 4px;
        }
        
        .aqi-label {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
        }
        
        .aqi-bottom {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .emoji {
            font-size: 44px;
            line-height: 1;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            flex-shrink: 0;
        }
        
        .status-text {
            flex: 1;
        }
        
        .status-title {
            font-size: 19px;
            font-weight: 800;
            margin-bottom: 5px;
            line-height: 1.3;
        }
        
        .status-title-vi {
            font-size: 15px;
            font-weight: 600;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        /* Color themes */
        .good { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .moderate { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .unhealthy { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .hazardous { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
    </style>
</head>
<body>
    <div class="widget">
        <!-- Date on Left (White) -->
        <div class="date-section">
            <div class="date-weekday">SATURDAY</div>
            <div class="date-day">18</div>
            <div class="date-info">JAN</div>
            <div class="date-year">2026</div>
        </div>
        
        <!-- AQI on Right (Colored) -->
        <div class="aqi-section unhealthy">
            <div class="aqi-top">
                <div class="aqi-value">185</div>
                <div class="aqi-label">AQI</div>
            </div>
            
            <div class="aqi-bottom">
                <div class="emoji">ðŸ˜·</div>

            </div>
        </div>
        
        <!-- Update time -->
        <div class="update-time">Updated: Hanoi â€¢ Jan 18, 2:30 PM</div>
    </div>
</body>
</html>
